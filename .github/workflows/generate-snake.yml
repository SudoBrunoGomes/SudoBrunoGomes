name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg

      - name: Prepare output folder
        run: |
          mkdir -p output
          cp dist/snake.svg output/snake.svg

      - name: Create output branch if it doesn't exist
        run: |
          git fetch origin
          if ! git rev-parse --verify origin/output; then
            echo "Branch output does not exist. Creating..."
            git checkout -b output
            git push origin output
          fi

      - name: Switch to output branch
        run: |
          git checkout output

      - name: Copy updated snake to branch
        run: |
          cp output/snake.svg snake.svg

      - name: Commit and push
        run: |
          git add snake.svg
          git commit -m "Update snake animation" || echo "No changes to commit"
          git push origin output
